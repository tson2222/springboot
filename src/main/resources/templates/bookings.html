<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car DB</title>
    <link rel="icon" type="image/png" href="images\car11.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css"
          rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/locale/af.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

    <style>
        body {
            padding-top: 52px;
            background-image: url("http://www.designbolts.com/wp-content/uploads/2012/12/White-Gradient-Squares-Seamless-Patterns-For-Website-Backgrounds.jpg");
        }
        .new{
            padding-left: 1100px;
        }
        .new{
            padding-left: 900px;
        }
        .btn-default{
            background-image: url("http://www.designbolts.com/wp-content/uploads/2012/12/White-Gradient-Squares-Seamless-Patterns-For-Website-Backgrounds.jpg");
        }
    </style>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home" style="margin-left:6px;"></span>
                Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/bookings">Bookings</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="#">About</a></li>
            <li class="new"><a href="https://github.com/tson2222/springboot" target="_blank">Github
                <img src="https://die-netzialisten.de/wp-content/uploads/2013/06/logo-git.png" height="22"
                     width="22"></a></li>
            <li class="new2"><a href="https://facebook.com/rentcars24" target="_blank">Facebook
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/1000px-F_icon.svg.png" height="22"
                     width="22"></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class="table">
        <h1>Booking Table</h1>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Speed</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="booking : ${carlist}">
            <td th:text="${booking.id}">Car ID</td>
            <td th:text="${booking.name}">Car Name</td>
            <td th:text="${booking.speed}">Car Speed</td>
            <td th:text="${booking.startdate}">Car DateRented</td>
            <td th:text="${booking.enddate}">Car DateRented</td>
            <td><a class="btn btn-default" href="#" th:href="${'/booking/' + booking.id}">View</a></td>
            <td><a class="btn btn-default" href="#" th:href="${'/booking/edit/' + booking.id}">Edit</a></td>
            <td><a class="btn btn-default" href="#" th:href="${'/booking/delete/' + booking.id}">Delete</a></td>
        </tr>
    </table>
    <a th:href="${'/car/new'}" class="btn btn-primary">Add Car</a>
</div>
</body>
</html>
