    <ol class="breadcrumb">
        <li><a href="#" th:href="${'/cars'}">Browse the transaction table</a></li>

<div class="container" style="background-color: transparent;">
    <div class="row">
        <h3>See which cars are available for a specific time frame</h3>
    </div>
    <div class="row">
        <div class='col-sm-6'>
            <h5>Input the date you want to start renting your car</h5>
            <form th:action="@{/searchbydate}" th:object="${car}" method="get">
                <div class="form-group">
                    <div class='input-group date' id='datepicker1'>
                        <input type='text' class="form-control" name="startdate" autocomplete="off"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <h5>Input the date you want to return your car</h5>
                    <div class='input-group date' id='datepicker2'>
                        <input type='text' class="form-control" name="enddate" autocomplete="off"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <button type="submit" class="btn btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(function () {
        $('#datepicker1').datepicker({
            format: "dd-mm-yyyy",
            autoclose: true,
            todayHighlight: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            autoclose: true,
            changeMonth: true,
            changeYear: true,
            orientation: "button"
        });
    });
</script>

<script>
    $(function () {
        $('#datepicker2').datepicker({
            format: "dd-mm-yyyy",
            autoclose: true,
            todayHighlight: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            autoclose: true,
            changeMonth: true,
            changeYear: true,
            orientation: "button"
        });
    });
</script>
