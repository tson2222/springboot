<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Car</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<h2>Create / Edit Car</h2>

<div class="container">
    <form th:object="${car}" th:action="@{/car}" method="post">
        <!--<input type="hidden" th:field="*{id}" />-->
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Speed</label>
            <input type="number" th:field="*{speed}" class="form-control" placeholder="Speed">
        </div>
        <div class="form-group">
        <label>Date</label>
        <input type="date" th:field="*{date}" class="form-control" placeholder="Date">
    </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
