<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car Details</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="#" th:href="${'/cars'}">Home</a></li>
    </ol>
    <div class="row"><h2>Car Details</h2></div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${car.id }">Car ID</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static"  th:text="${car.name}">Car Name</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Speed:</label>
            <div class="col-sm-10">
                <p class="form-control-static"  th:text="${car.speed}">Car Speed</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Start Date:</label>
            <div class="col-sm-10">
                <p class="form-control-static"  th:text="${car.startdate}">Car Date</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">End Date:</label>
            <div class="col-sm-10">
                <p class="form-control-static"  th:text="${car.enddate}">Car Date</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-default" th:href="${'/car/edit/' + car.id}">Edit</a>
            </div>
        </div>
    </form>
</div>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
